<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles.css">

    <title>Loadboard</title>
</head>

<body>

    <div class="advertise-form-toggle-cont">
        <button id="advertiseFormToggle" onclick="toggleAdvertiseForm()">Advertise Job</button>
    </div>
    

    <div id="advertiseForm" class="form-wrap">
        <div>
            <h5>Vehicles</h5>
            <div class="input-wrap vehicle-cont">
                <div class="input-cont">
                    <label>
                        Make
                        <input id="make" type="text" required>
                    </label>
                </div>
                <div class="input-cont">
                    <label>
                        Model
                        <input id="model" type="text" required>
                    </label>

                </div>
                <div class="input-cont">
                    <label>
                        Registration
                        <input id="registration" type="text" required>
                    </label>

                </div>
                <div class="add-vehicle">
                    <button onclick="addVehicle()">Add vehicle</button>
                </div>
            </div>
            <div id="vehicle-list-wrap"></div>
            <div id="vehicle-list"></div>
        </div>

        <h5>Locations</h5>
        <div class="input-wrap">
            <div class="input-cont location-cont">
                <h6>Collection</h6>
                <label for="Collection City">
                    City
                    <input id="collectionCity" type="text">
                </label>
                <label for="Collection date">
                    Date
                    <input id="collectionDate" type="date">
                </label>
            </div>
            <div class="input-cont location-cont">
                <h6>Delivery</h6>
                <label for="Delivery City">
                    City
                    <input id="deliveryCity" type="text">
                </label>
                <label for="Delivery date">
                    Date
                    <input id="deliveryDate" type="date">
                </label>
            </div>
        </div>

        <h5>Pricing</h5>
        <div class="input-wrap">
            <div class="input-cont">
                <label>
                    Service
                    <select id="service">
                        <option value="0">
                            Transported
                        </option>
                        <option value="1">
                            Driven
                        </option>
                    </select>
                </label>
            </div>
            <div class="input-cont">
                <label for="Price">
                    Price
                    <input type="number" name="Price" id="price">
                </label>
            </div>
        </div>

        <h5>Advertising</h5>
        <div class="input-wrap">
            <div class="input-cont">
                <label for="expiry">
                    Advertising expiry
                    <input type="date" name="expiry" id="expiry"></label>
            </div>
        </div>

        <div class="add-btn-cont">
            <button id="addBtn" onclick="submitJob()">Add</button>
        </div>
    </div>

    <div id="loadboard-wrap">
        <div id="loadboard-cont"></div>
    </div>

    <script>
        var firebaseConfig = { };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script src="index.js"></script>
</body>

</html>
